projects:
  Teyvat Food Guide API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: ps4xb36355g2fmdxhwzwvvu4ai
        maxDepth: 2
extensions:
  amplify:
    version: 3
